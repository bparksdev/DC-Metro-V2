        @font-face {
            font-family: 'Subway Ticker';
            src: url('SubwayTicker.ttf');
        }

        body.app-display {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        body.station-display {
            font-family: 'Subway Ticker', 'Courier New', monospace;
            background-color: black;
            font-size: 48px;
            color: burlywood;
            padding: 0;
        }

        #hamburgerMenu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        #menuButton {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        #menuButton:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        body.station-display #menuButton {
            background: rgba(255, 255, 255, 0.1);
            color: burlywood;
        }

        #menuDropdown {
            position: absolute;
            top: 60px;
            left: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 15px;
            min-width: 280px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: none;
            color: #333;
            z-index: 999;
        }

        body.station-display #menuDropdown {
            background: rgba(0, 0, 0, 0.9);
            color: burlywood;
            border: 1px solid #333;
        }

        .menu-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item:last-child {
            margin-bottom: 0;
        }

        .menu-item label {
            font-size: 14px;
            font-weight: 600;
            min-width: 80px;
        }

        body.station-display .menu-item label {
            color: burlywood;
            font-size: 16px;
        }

        #stations {
            background: white;
            color: #333;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            flex: 1;
            min-width: 180px;
        }

        body.station-display #stations {
            background: #222;
            color: burlywood;
            border-color: #555;
        }

        .display-toggle-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .display-toggle-btn:hover {
            background: #0056b3;
        }

        body.station-display .display-toggle-btn {
            background: #333;
            color: burlywood;
        }

        body.station-display .display-toggle-btn:hover {
            background: #444;
        }

        #currentStation {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        body.station-display #currentStation {
            color: red;
            /* position: absolute; */
            margin-top: 20px;
            text-align: center;
            font-size: 40px;
            width: 99%;
            background: none;
            backdrop-filter: none;
            border-radius: 0;
            font-weight: normal;
            /* top: 70%; */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        body.station-display table {
            background: none;
            border-radius: 0;
            backdrop-filter: none;
            margin-top: 100px;
        }

        .headers {
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
            padding: 15px 10px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        body.station-display .headers {
            font-weight: 400;
            color: red;
            font-size: 52px;
            background: none;
            border-bottom: none;
            font-family: 'Subway Ticker', 'JetBrains Mono', 'Courier New', monospace;
        }

        td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.station-display td, body.station-display p {
            text-align: center;
            color: burlywood;
            border-bottom: none;
            padding: 5px 10px;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }

        body.station-display tr:nth-child(even) {
            background: none;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        body.station-display tr:hover {

        }

        .error-message {

            font-size: 18px;
            color: #ffcccc;
            margin: 20px 0;
        }

        body.station-display .error-message {

        .loading {

        body.station-display .loading {

        .last-updated {

        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            //console.log('DOM loaded, initializing app...');
            initializeApp();
        });

        function initializeApp() {
            populateStations();
            showDisplay();
            setupEventListeners();
            
            // Set up auto-refresh every 60 seconds
            appState.updateInterval = setInterval(showDisplay, 60000);
            //console.log('App initialized successfully');
        }

        function setupEventListeners() {
            // Menu button
            const menuBtn = document.getElementById('menuButton');
            if (menuBtn) {
                menuBtn.addEventListener('click', toggleMenu);
            }

            // Display toggle button
            const displayBtn = document.getElementById('displayToggleBtn');
            if (displayBtn) {
                displayBtn.addEventListener('click', toggleDisplay);
            }

            // Station selector
            const stationSelect = document.getElementById('stations');
            if (stationSelect) {
                stationSelect.addEventListener('change', changeStation);
            }

            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                const menu = document.getElementById('hamburgerMenu');
                const dropdown = document.getElementById('menuDropdown');
                
                if (menu && dropdown && !menu.contains(event.target)) {
                    dropdown.style.display = 'none';
                }
            });

            //console.log('Event listeners set up');
        }

        function toggleMenu() {
            const dropdown = document.getElementById('menuDropdown');
            if (dropdown) {
                const isVisible = dropdown.style.display === 'block';
                dropdown.style.display = isVisible ? 'none' : 'block';
                //console.log('Menu toggled:', dropdown.style.display);
            }
        }

        function toggleDisplay() {
            //console.log('Toggle display called: ' + document.body.classList.contains('station-display'));
            
            appState.isStationDisplay = !appState.isStationDisplay;
            ////console.log(appState)
            
            if (document.body) {
                document.body.className = appState.isStationDisplay ? 'station-display' : 'app-display';
            }
            
            const displayModeText = document.getElementById('displayModeText');
            if (displayModeText) {
                displayModeText.textContent = appState.isStationDisplay ? 'Switch to App Mode' : 'Switch to Station Mode';
            }
            
            // Close menu
            const dropdown = document.getElementById('menuDropdown');
            if (dropdown) {
                dropdown.style.display = 'none';
            }
            showDisplay();
            //console.log('Display mode:', appState.isStationDisplay ? 'Station' : 'App');
        }

        function populateStations() {
            const stationSelect = document.getElementById('stations');
            if (!stationSelect) return;
            
            const sortedStations = [...stations].sort((a, b) => a.name.localeCompare(b.name));
            
            // Clear and repopulate
            stationSelect.innerHTML = '<option value="">Select a station</option>';
            
            sortedStations.forEach(station => {
                const option = document.createElement('option');
                option.value = station.code;
                option.textContent = station.name;
                stationSelect.appendChild(option);
            });
        }

        function changeStation() {
            const stationSelect = document.getElementById('stations');
            if (!stationSelect || !stationSelect.value) return;
            
            const selectedCode = stationSelect.value;
            const selectedName = stationSelect.options[stationSelect.selectedIndex].text;
            
            appState.currentStationCode = selectedCode;
            appState.currentStationName = selectedName;
            
            showDisplay();
            
            // Close menu
            const dropdown = document.getElementById('menuDropdown');
            if (dropdown) {
                dropdown.style.display = 'none';
            }
            
            //console.log('Station changed to:', selectedName);
        }

        function objectToQueryString(obj) {
            return Object.keys(obj)
                .map(key => encodeURIComponent(key) + '=' + encodeURIComponent(obj[key]))
                .join('&');
        }

        function showDisplay() { 
            var params = {
                "api_key": "5f4edc894c164d6daefa973fb3cbdfdd",
            };

            var stationCode = arguments.length ? arguments[0] : appState.currentStationCode;

            fetch(`https://api.wmata.com/StationPrediction.svc/json/GetPrediction/${stationCode}?${objectToQueryString(params)}`, {
                method: 'GET'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                //app-display
                ////console.log(document.body.classList.contains('app-display'))
                if(appState.isStationDisplay) {
                    var output = "<table cellspacing=0 cellpadding=0><tr><td class='headers'>LN</td><td class='headers'>CAR</td><td class='headers'>DEST</td><td class='headers'>MIN</td></tr>";

                        }

                } else {
                    var output = "<table cellspacing=0 cellpadding=0><tr><td class='headers'>Line</td><td class='headers'>Cars</td><td class='headers'>Destination</td><td class='headers'>Minutes</td></tr>";
                        for(let i = 0; i < data.Trains.length; i++) {
                            const lineColor = `line-${data.Trains[i].Line}`;
                            // output += '<tr><td>' + data.Trains[i]['Line'] + '</td><td>' + data.Trains[i]['Car'] + '</td><td>' + data.Trains[i]['DestinationName'] + '</td><td>' + data.Trains[i]['Min'] + "</td></tr>";
                            output += `<tr>
                                <td><span class="line-color ${lineColor}"></span>${data.Trains[i]['Line']}</td>
                                <td>${data.Trains[i]['Car']}</td>
                                <td>${data.Trains[i]['DestinationName']}</td>
                                <td>${data.Trains[i]['Min']}</td>
                            </tr>`;                    
                        }
                }
                output += '</table>';
                document.getElementById("trains").innerHTML = output;
                document.getElementById("currentStation").innerHTML = appState.currentStationName;
            })
            .catch(error => {
                const output = "<table cellspacing=0 cellpadding=0><tr><th>LN</th><th>CAR</th><th>DEST</th><th>MIN</th></tr></table><p>Train data is not available</p>";
                document.getElementById("trains").innerHTML = output;
            });
        }
